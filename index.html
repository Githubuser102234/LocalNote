<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Notes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
            background-color: #f5f5f7;
            color: #1d1d1f;
        }

        /* Sidebar */
        .sidebar {
            width: 320px;
            background-color: #f5f5f7;
            border-right: 1px solid #e5e5e7;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .sidebar-header {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #e5e5e7;
        }

        .sidebar-title {
            font-size: 22px;
            font-weight: 600;
        }

        .new-note-btn {
            background: none;
            border: none;
            font-size: 24px;
            color: #007aff;
            cursor: pointer;
            padding: 5px;
            border-radius: 5px;
        }

        .new-note-btn:hover {
            background-color: rgba(0, 122, 255, 0.1);
        }

        .notes-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px 0;
        }

        .note-item {
            padding: 15px 20px;
            border-bottom: 1px solid #e5e5e7;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .note-item:hover {
            background-color: rgba(0, 0, 0, 0.03);
        }

        .note-item.active {
            background-color: rgba(0, 122, 255, 0.1);
        }

        .note-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .note-preview {
            font-size: 14px;
            color: #8e8e93;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .note-date {
            font-size: 12px;
            color: #8e8e93;
            margin-top: 5px;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: white;
        }

        .toolbar {
            padding: 10px 20px;
            border-bottom: 1px solid #e5e5e7;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .back-btn {
            display: none;
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            padding: 5px;
            margin-right: 10px;
        }

        .toolbar-title {
            font-size: 17px;
            font-weight: 600;
        }

        .toolbar-actions {
            display: flex;
            gap: 15px;
        }

        .toolbar-btn {
            background: none;
            border: none;
            font-size: 18px;
            color: #007aff;
            cursor: pointer;
            padding: 5px;
            border-radius: 5px;
        }

        .toolbar-btn:hover {
            background-color: rgba(0, 122, 255, 0.1);
        }

        .note-editor {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .note-title-input {
            width: 100%;
            border: none;
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 15px;
            padding: 10px 0;
            outline: none;
        }

        .note-content {
            width: 100%;
            border: none;
            font-size: 17px;
            line-height: 1.5;
            resize: none;
            outline: none;
            min-height: 400px;
        }

        .empty-state {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #8e8e93;
            text-align: center;
            padding: 40px;
        }

        .empty-state-icon {
            font-size: 60px;
            margin-bottom: 20px;
        }

        .empty-state-text {
            font-size: 22px;
            margin-bottom: 10px;
        }

        .empty-state-subtext {
            font-size: 17px;
        }

        /* Export Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            border-radius: 12px;
            padding: 20px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .modal-title {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }

        .modal-btn {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }

        .modal-btn.primary {
            background-color: #007aff;
            color: white;
        }

        .modal-btn.secondary {
            background-color: #e5e5ea;
            color: #1d1d1f;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                display: none;
            }

            .sidebar.show {
                display: flex;
            }

            .main-content {
                display: none;
            }

            .main-content.show {
                display: flex;
            }

            .back-btn {
                display: block;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar show" id="sidebar">
        <div class="sidebar-header">
            <div class="sidebar-title">Notes</div>
            <div>
                <button class="new-note-btn" id="newNoteBtn">+</button>
                <button class="new-note-btn" id="exportBtn" title="Export Notes">‚§ì</button>
            </div>
        </div>
        <div class="notes-list" id="notesList">
            <!-- Notes will be populated here -->
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content" id="mainContent">
        <div class="toolbar">
            <button class="back-btn" id="backBtn">‚Üê</button>
            <div class="toolbar-title" id="toolbarTitle">Note</div>
            <div class="toolbar-actions">
                <button class="toolbar-btn" id="deleteNoteBtn">üóëÔ∏è</button>
                <button class="toolbar-btn" id="shareNoteBtn">‚ÜóÔ∏è</button>
            </div>
        </div>
        <div class="note-editor" id="noteEditor">
            <input type="text" class="note-title-input" id="noteTitleInput" placeholder="Title">
            <textarea class="note-content" id="noteContent" placeholder="Start typing..."></textarea>
        </div>
    </div>

    <!-- Empty State -->
    <div class="main-content show" id="emptyState">
        <div class="empty-state">
            <div class="empty-state-icon">üìù</div>
            <div class="empty-state-text">No Note Selected</div>
            <div class="empty-state-subtext">Select a note from the list or create a new one.</div>
        </div>
    </div>

    <!-- Export Modal -->
    <div class="modal" id="exportModal">
        <div class="modal-content">
            <div class="modal-title">Export Notes</div>
            <p>This will export all your notes as a JSON file that you can save to your device.</p>
            <div class="modal-actions">
                <button class="modal-btn secondary" id="cancelExportBtn">Cancel</button>
                <button class="modal-btn primary" id="confirmExportBtn">Export</button>
            </div>
        </div>
    </div>

    <script>
        // Notes data structure
        let notes = JSON.parse(localStorage.getItem('notes')) || [];
        let currentNoteId = null;

        // DOM Elements
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.getElementById('mainContent');
        const emptyState = document.getElementById('emptyState');
        const notesList = document.getElementById('notesList');
        const newNoteBtn = document.getElementById('newNoteBtn');
        const exportBtn = document.getElementById('exportBtn');
        const backBtn = document.getElementById('backBtn');
        const noteTitleInput = document.getElementById('noteTitleInput');
        const noteContent = document.getElementById('noteContent');
        const deleteNoteBtn = document.getElementById('deleteNoteBtn');
        const shareNoteBtn = document.getElementById('shareNoteBtn');
        const toolbarTitle = document.getElementById('toolbarTitle');
        const exportModal = document.getElementById('exportModal');
        const cancelExportBtn = document.getElementById('cancelExportBtn');
        const confirmExportBtn = document.getElementById('confirmExportBtn');

        // Initialize the app
        function init() {
            renderNotesList();
            setupEventListeners();
            
            // Show empty state by default
            showEmptyState();
            
            // Register service worker for offline functionality
            registerServiceWorker();
        }

        // Register service worker
        function registerServiceWorker() {
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('/sw.js').then(registration => {
                    console.log('Service Worker registered with scope:', registration.scope);
                }).catch(error => {
                    console.log('Service Worker registration failed:', error);
                });
            }
        }

        // Set up event listeners
        function setupEventListeners() {
            newNoteBtn.addEventListener('click', createNewNote);
            exportBtn.addEventListener('click', showExportModal);
            backBtn.addEventListener('click', showNotesList);
            noteTitleInput.addEventListener('input', saveNote);
            noteContent.addEventListener('input', saveNote);
            deleteNoteBtn.addEventListener('click', deleteCurrentNote);
            shareNoteBtn.addEventListener('click', shareCurrentNote);
            cancelExportBtn.addEventListener('click', hideExportModal);
            confirmExportBtn.addEventListener('click', exportNotes);
            
            // Responsive behavior
            window.addEventListener('resize', handleResize);
            handleResize();
        }

        // Render the notes list
        function renderNotesList() {
            notesList.innerHTML = '';
            
            if (notes.length === 0) {
                notesList.innerHTML = '<div class="note-item" style="text-align: center; color: #8e8e93;">No notes yet</div>';
                return;
            }
            
            // Sort notes by last modified (newest first)
            const sortedNotes = [...notes].sort((a, b) => new Date(b.lastModified) - new Date(a.lastModified));
            
            sortedNotes.forEach(note => {
                const noteElement = document.createElement('div');
                noteElement.className = 'note-item';
                if (currentNoteId === note.id) {
                    noteElement.classList.add('active');
                }
                
                const title = note.title || 'New Note';
                const content = note.content || '';
                const date = new Date(note.lastModified).toLocaleDateString();
                
                noteElement.innerHTML = `
                    <div class="note-title">${title}</div>
                    <div class="note-preview">${content.substring(0, 100)}</div>
                    <div class="note-date">${date}</div>
                `;
                
                noteElement.addEventListener('click', () => openNote(note.id));
                notesList.appendChild(noteElement);
            });
        }

        // Create a new note
        function createNewNote() {
            const newNote = {
                id: Date.now().toString(),
                title: '',
                content: '',
                lastModified: new Date().toISOString()
            };
            
            notes.unshift(newNote);
            saveNotesToStorage();
            openNote(newNote.id);
            renderNotesList();
            
            // Focus on title input
            setTimeout(() => {
                noteTitleInput.focus();
            }, 100);
        }

        // Open a note for editing
        function openNote(noteId) {
            currentNoteId = noteId;
            const note = notes.find(n => n.id === noteId);
            
            if (note) {
                noteTitleInput.value = note.title || '';
                noteContent.value = note.content || '';
                toolbarTitle.textContent = note.title || 'New Note';
                
                showNoteEditor();
                renderNotesList();
            }
        }

        // Save the current note
        function saveNote() {
            if (!currentNoteId) return;
            
            const noteIndex = notes.findIndex(n => n.id === currentNoteId);
            if (noteIndex !== -1) {
                notes[noteIndex].title = noteTitleInput.value;
                notes[noteIndex].content = noteContent.value;
                notes[noteIndex].lastModified = new Date().toISOString();
                
                saveNotesToStorage();
                renderNotesList();
                toolbarTitle.textContent = noteTitleInput.value || 'New Note';
            }
        }

        // Delete the current note
        function deleteCurrentNote() {
            if (!currentNoteId) return;
            
            if (confirm('Are you sure you want to delete this note?')) {
                notes = notes.filter(n => n.id !== currentNoteId);
                saveNotesToStorage();
                currentNoteId = null;
                showEmptyState();
                renderNotesList();
            }
        }

        // Share the current note
        function shareCurrentNote() {
            if (!currentNoteId) return;
            
            const note = notes.find(n => n.id === currentNoteId);
            if (note) {
                const textToShare = `${note.title || 'Untitled'}\n\n${note.content}`;
                
                if (navigator.share) {
                    navigator.share({
                        title: note.title || 'Untitled Note',
                        text: textToShare
                    });
                } else {
                    // Fallback for browsers that don't support the Web Share API
                    navigator.clipboard.writeText(textToShare).then(() => {
                        alert('Note copied to clipboard!');
                    });
                }
            }
        }

        // Show export modal
        function showExportModal() {
            exportModal.style.display = 'flex';
        }

        // Hide export modal
        function hideExportModal() {
            exportModal.style.display = 'none';
        }

        // Export notes as JSON
        function exportNotes() {
            const dataStr = JSON.stringify(notes, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `notes-${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
            
            hideExportModal();
        }

        // Save notes to localStorage
        function saveNotesToStorage() {
            localStorage.setItem('notes', JSON.stringify(notes));
        }

        // Show the note editor
        function showNoteEditor() {
            mainContent.classList.add('show');
            emptyState.classList.remove('show');
            
            if (window.innerWidth <= 768) {
                sidebar.classList.remove('show');
            }
        }

        // Show the empty state
        function showEmptyState() {
            mainContent.classList.remove('show');
            emptyState.classList.add('show');
        }

        // Show the notes list (mobile)
        function showNotesList() {
            if (window.innerWidth <= 768) {
                sidebar.classList.add('show');
                mainContent.classList.remove('show');
                emptyState.classList.remove('show');
            }
        }

        // Handle window resize for responsive behavior
        function handleResize() {
            if (window.innerWidth > 768) {
                sidebar.classList.add('show');
                if (currentNoteId) {
                    mainContent.classList.add('show');
                    emptyState.classList.remove('show');
                } else {
                    mainContent.classList.remove('show');
                    emptyState.classList.add('show');
                }
            } else if (currentNoteId) {
                sidebar.classList.remove('show');
                mainContent.classList.add('show');
                emptyState.classList.remove('show');
            }
        }

        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
