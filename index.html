<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Notes</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="https://localnote-alpha.vercel.app/assets/favicon.PNG" sizes="500x500">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
            background-color: #f5f5f7;
            color: #1d1d1f;
        }

        /* Sidebar */
        .sidebar {
            width: 320px;
            background-color: #f5f5f7;
            border-right: 1px solid #e5e5e7;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .sidebar-header {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #e5e5e7;
        }

        .sidebar-title {
            font-size: 22px;
            font-weight: 600;
        }

        .new-note-btn {
            background: none;
            border: none;
            font-size: 24px;
            color: #007aff;
            cursor: pointer;
            padding: 5px;
            border-radius: 5px;
        }

        .new-note-btn:hover {
            background-color: rgba(0, 122, 255, 0.1);
        }

        .notes-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px 0;
        }

        .note-item {
            padding: 15px 20px;
            border-bottom: 1px solid #e5e5e7;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .note-item:hover {
            background-color: rgba(0, 0, 0, 0.03);
        }

        .note-item.active {
            background-color: rgba(0, 122, 255, 0.1);
        }

        .note-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .note-preview {
            font-size: 14px;
            color: #8e8e93;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .note-date {
            font-size: 12px;
            color: #8e8e93;
            margin-top: 5px;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: white;
        }

        .toolbar {
            padding: 10px 20px;
            border-bottom: 1px solid #e5e5e7;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .back-btn {
            display: none;
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            padding: 5px;
            margin-right: 10px;
        }

        .toolbar-title {
            font-size: 17px;
            font-weight: 600;
        }

        .toolbar-actions {
            display: flex;
            gap: 15px;
        }

        .toolbar-btn {
            background: none;
            border: none;
            font-size: 18px;
            color: #007aff;
            cursor: pointer;
            padding: 5px;
            border-radius: 5px;
        }

        .toolbar-btn:hover {
            background-color: rgba(0, 122, 255, 0.1);
        }

        .note-editor {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .note-title-input {
            width: 100%;
            border: none;
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 15px;
            padding: 10px 0;
            outline: none;
        }

        .note-content {
            width: 100%;
            border: none;
            font-size: 17px;
            line-height: 1.5;
            resize: none;
            outline: none;
            min-height: 400px;
        }

        .empty-state {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #8e8e93;
            text-align: center;
            padding: 40px;
        }

        .empty-state-icon {
            font-size: 60px;
            margin-bottom: 20px;
        }

        .empty-state-text {
            font-size: 22px;
            margin-bottom: 10px;
        }

        .empty-state-subtext {
            font-size: 17px;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            border-radius: 12px;
            padding: 20px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .modal-title {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }

        .modal-btn {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }

        .modal-btn.primary {
            background-color: #007aff;
            color: white;
        }

        .modal-btn.secondary {
            background-color: #e5e5ea;
            color: #1d1d1f;
        }

        .file-input {
            display: none;
        }

        .import-option {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 10px;
            transition: background-color 0.2s;
        }

        .import-option:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        .import-icon {
            font-size: 24px;
        }

        /* Status Message */
        .status-message {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .status-message.show {
            opacity: 1;
        }

        /* Offline Indicator */
        .offline-indicator {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #ff3b30;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            z-index: 1000;
            display: none;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                display: none;
            }

            .sidebar.show {
                display: flex;
            }

            .main-content {
                display: none;
            }

            .main-content.show {
                display: flex;
            }

            .back-btn {
                display: block;
            }
        }
    </style>
</head>
<body>
    <!-- Offline Indicator -->
    <div class="offline-indicator" id="offlineIndicator">Offline</div>

    <!-- Sidebar -->
    <div class="sidebar show" id="sidebar">
        <div class="sidebar-header">
            <div class="sidebar-title">Notes</div>
            <div>
                <button class="new-note-btn" id="newNoteBtn">+</button>
                <button class="new-note-btn" id="importExportBtn" title="Import/Export Notes">‚§ì</button>
            </div>
        </div>
        <div class="notes-list" id="notesList">
            <!-- Notes will be populated here -->
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content" id="mainContent">
        <div class="toolbar">
            <button class="back-btn" id="backBtn">‚Üê</button>
            <div class="toolbar-title" id="toolbarTitle">Note</div>
            <div class="toolbar-actions">
                <button class="toolbar-btn" id="deleteNoteBtn">üóëÔ∏è</button>
                <button class="toolbar-btn" id="shareNoteBtn">‚ÜóÔ∏è</button>
            </div>
        </div>
        <div class="note-editor" id="noteEditor">
            <input type="text" class="note-title-input" id="noteTitleInput" placeholder="Title">
            <textarea class="note-content" id="noteContent" placeholder="Start typing..."></textarea>
        </div>
    </div>

    <!-- Empty State -->
    <div class="main-content show" id="emptyState">
        <div class="empty-state">
            <div class="empty-state-icon">üìù</div>
            <div class="empty-state-text">No Note Selected</div>
            <div class="empty-state-subtext">Select a note from the list or create a new one.</div>
        </div>
    </div>

    <!-- Import/Export Modal -->
    <div class="modal" id="importExportModal">
        <div class="modal-content">
            <div class="modal-title">Import & Export Notes</div>
            
            <div class="import-option" id="importOption">
                <div class="import-icon">üì•</div>
                <div>
                    <div style="font-weight: 600;">Import Notes</div>
                    <div style="font-size: 14px; color: #8e8e93;">Add notes from a JSON file</div>
                </div>
            </div>
            
            <div class="import-option" id="exportOption">
                <div class="import-icon">üì§</div>
                <div>
                    <div style="font-weight: 600;">Export Notes</div>
                    <div style="font-size: 14px; color: #8e8e93;">Save all notes as a JSON file</div>
                </div>
            </div>
            
            <div class="modal-actions">
                <button class="modal-btn secondary" id="cancelImportExportBtn">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Status Message -->
    <div class="status-message" id="statusMessage"></div>

    <!-- Hidden file input for import -->
    <input type="file" id="fileInput" class="file-input" accept=".json">

    <script>
        // Notes data structure
        let notes = JSON.parse(localStorage.getItem('notes')) || [];
        let currentNoteId = null;

        // DOM Elements
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.getElementById('mainContent');
        const emptyState = document.getElementById('emptyState');
        const notesList = document.getElementById('notesList');
        const newNoteBtn = document.getElementById('newNoteBtn');
        const importExportBtn = document.getElementById('importExportBtn');
        const backBtn = document.getElementById('backBtn');
        const noteTitleInput = document.getElementById('noteTitleInput');
        const noteContent = document.getElementById('noteContent');
        const deleteNoteBtn = document.getElementById('deleteNoteBtn');
        const shareNoteBtn = document.getElementById('shareNoteBtn');
        const toolbarTitle = document.getElementById('toolbarTitle');
        const importExportModal = document.getElementById('importExportModal');
        const cancelImportExportBtn = document.getElementById('cancelImportExportBtn');
        const importOption = document.getElementById('importOption');
        const exportOption = document.getElementById('exportOption');
        const fileInput = document.getElementById('fileInput');
        const statusMessage = document.getElementById('statusMessage');
        const offlineIndicator = document.getElementById('offlineIndicator');

        // Initialize the app
        function init() {
            renderNotesList();
            setupEventListeners();
            
            // Show empty state by default
            showEmptyState();
            
            // Register service worker for offline functionality
            registerServiceWorker();
            
            // Set up online/offline detection
            setupConnectivityDetection();
        }

        // Register service worker
        function registerServiceWorker() {
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('./service-worker.js')
                    .then(registration => {
                        console.log('Service Worker registered with scope:', registration.scope);
                    })
                    .catch(error => {
                        console.log('Service Worker registration failed:', error);
                    });
            }
        }

        // Set up online/offline detection
        function setupConnectivityDetection() {
            window.addEventListener('online', () => {
                offlineIndicator.style.display = 'none';
                showStatus('Back online');
            });

            window.addEventListener('offline', () => {
                offlineIndicator.style.display = 'block';
                showStatus('Working offline');
            });

            // Set initial state
            if (!navigator.onLine) {
                offlineIndicator.style.display = 'block';
            }
        }

        // Set up event listeners
        function setupEventListeners() {
            newNoteBtn.addEventListener('click', createNewNote);
            importExportBtn.addEventListener('click', showImportExportModal);
            backBtn.addEventListener('click', showNotesList);
            noteTitleInput.addEventListener('input', saveNote);
            noteContent.addEventListener('input', saveNote);
            deleteNoteBtn.addEventListener('click', deleteCurrentNote);
            shareNoteBtn.addEventListener('click', shareCurrentNote);
            cancelImportExportBtn.addEventListener('click', hideImportExportModal);
            importOption.addEventListener('click', triggerImport);
            exportOption.addEventListener('click', exportNotes);
            fileInput.addEventListener('change', handleFileImport);
            
            // Responsive behavior
            window.addEventListener('resize', handleResize);
            handleResize();
        }

        // Render the notes list
        function renderNotesList() {
            notesList.innerHTML = '';
            
            if (notes.length === 0) {
                notesList.innerHTML = '<div class="note-item" style="text-align: center; color: #8e8e93;">No notes yet</div>';
                return;
            }
            
            // Sort notes by last modified (newest first)
            const sortedNotes = [...notes].sort((a, b) => new Date(b.lastModified) - new Date(a.lastModified));
            
            sortedNotes.forEach(note => {
                const noteElement = document.createElement('div');
                noteElement.className = 'note-item';
                if (currentNoteId === note.id) {
                    noteElement.classList.add('active');
                }
                
                const title = note.title || 'New Note';
                const content = note.content || '';
                const date = new Date(note.lastModified).toLocaleDateString();
                
                noteElement.innerHTML = `
                    <div class="note-title">${title}</div>
                    <div class="note-preview">${content.substring(0, 100)}</div>
                    <div class="note-date">${date}</div>
                `;
                
                noteElement.addEventListener('click', () => openNote(note.id));
                notesList.appendChild(noteElement);
            });
        }

        // Create a new note
        function createNewNote() {
            const newNote = {
                id: Date.now().toString(),
                title: '',
                content: '',
                lastModified: new Date().toISOString()
            };
            
            notes.unshift(newNote);
            saveNotesToStorage();
            openNote(newNote.id);
            renderNotesList();
            
            // Focus on title input
            setTimeout(() => {
                noteTitleInput.focus();
            }, 100);
        }

        // Open a note for editing
        function openNote(noteId) {
            currentNoteId = noteId;
            const note = notes.find(n => n.id === noteId);
            
            if (note) {
                noteTitleInput.value = note.title || '';
                noteContent.value = note.content || '';
                toolbarTitle.textContent = note.title || 'New Note';
                
                showNoteEditor();
                renderNotesList();
            }
        }

        // Save the current note
        function saveNote() {
            if (!currentNoteId) return;
            
            const noteIndex = notes.findIndex(n => n.id === currentNoteId);
            if (noteIndex !== -1) {
                notes[noteIndex].title = noteTitleInput.value;
                notes[noteIndex].content = noteContent.value;
                notes[noteIndex].lastModified = new Date().toISOString();
                
                saveNotesToStorage();
                renderNotesList();
                toolbarTitle.textContent = noteTitleInput.value || 'New Note';
            }
        }

        // Delete the current note
        function deleteCurrentNote() {
            if (!currentNoteId) return;
            
            if (confirm('Are you sure you want to delete this note?')) {
                notes = notes.filter(n => n.id !== currentNoteId);
                saveNotesToStorage();
                currentNoteId = null;
                showEmptyState();
                renderNotesList();
            }
        }

        // Share the current note
        function shareCurrentNote() {
            if (!currentNoteId) return;
            
            const note = notes.find(n => n.id === currentNoteId);
            if (note) {
                const textToShare = `${note.title || 'Untitled'}\n\n${note.content}`;
                
                if (navigator.share) {
                    navigator.share({
                        title: note.title || 'Untitled Note',
                        text: textToShare
                    });
                } else {
                    // Fallback for browsers that don't support the Web Share API
                    navigator.clipboard.writeText(textToShare).then(() => {
                        showStatus('Note copied to clipboard!');
                    });
                }
            }
        }

        // Show import/export modal
        function showImportExportModal() {
            importExportModal.style.display = 'flex';
        }

        // Hide import/export modal
        function hideImportExportModal() {
            importExportModal.style.display = 'none';
        }

        // Trigger file import
        function triggerImport() {
            fileInput.click();
            hideImportExportModal();
        }

        // Handle file import
        function handleFileImport(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const importedNotes = JSON.parse(e.target.result);
                    
                    if (!Array.isArray(importedNotes)) {
                        showStatus('Invalid notes file format');
                        return;
                    }
                    
                    // Merge imported notes with existing ones
                    const existingIds = new Set(notes.map(note => note.id));
                    let newNotesCount = 0;
                    
                    importedNotes.forEach(note => {
                        // Only add if it doesn't already exist
                        if (!existingIds.has(note.id)) {
                            notes.push(note);
                            existingIds.add(note.id);
                            newNotesCount++;
                        }
                    });
                    
                    saveNotesToStorage();
                    renderNotesList();
                    
                    if (newNotesCount > 0) {
                        showStatus(`Successfully imported ${newNotesCount} notes`);
                    } else {
                        showStatus('No new notes to import');
                    }
                    
                    // Reset file input
                    fileInput.value = '';
                    
                } catch (error) {
                    showStatus('Error importing notes: Invalid file format');
                    console.error('Error parsing JSON:', error);
                }
            };
            reader.readAsText(file);
        }

        // Export notes as JSON
        function exportNotes() {
            const dataStr = JSON.stringify(notes, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `notes-${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
            
            hideImportExportModal();
            showStatus('Notes exported successfully');
        }

        // Show status message
        function showStatus(message) {
            statusMessage.textContent = message;
            statusMessage.classList.add('show');
            
            setTimeout(() => {
                statusMessage.classList.remove('show');
            }, 3000);
        }

        // Save notes to localStorage
        function saveNotesToStorage() {
            localStorage.setItem('notes', JSON.stringify(notes));
        }

        // Show the note editor
        function showNoteEditor() {
            mainContent.classList.add('show');
            emptyState.classList.remove('show');
            
            if (window.innerWidth <= 768) {
                sidebar.classList.remove('show');
            }
        }

        // Show the empty state
        function showEmptyState() {
            mainContent.classList.remove('show');
            emptyState.classList.add('show');
        }

        // Show the notes list (mobile)
        function showNotesList() {
            if (window.innerWidth <= 768) {
                sidebar.classList.add('show');
                mainContent.classList.remove('show');
                emptyState.classList.remove('show');
            }
        }

        // Handle window resize for responsive behavior
        function handleResize() {
            if (window.innerWidth > 768) {
                sidebar.classList.add('show');
                if (currentNoteId) {
                    mainContent.classList.add('show');
                    emptyState.classList.remove('show');
                } else {
                    mainContent.classList.remove('show');
                    emptyState.classList.add('show');
                }
            } else if (currentNoteId) {
                sidebar.classList.remove('show');
                mainContent.classList.add('show');
                emptyState.classList.remove('show');
            }
        }

        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
